<!doctype html><html><head>
    <meta charset="utf-8"><style>
      :root{--lv-blue:#003d7c;--lv-orange:#ee7023}
      body{margin:0;font-family:sans-serif;}
    
      /* 布局 */
      main{display:flex;gap:24px;padding:32px;}
      aside.timeline-nav{
          width:200px;
          position:sticky;top:80px;   /* 粘在导航下 */
          flex-shrink:0;
      }
    
      /* 年份列表可滚动 */
      #timelineYears{
          list-style:none;margin:0;padding-right:6px;
          max-height:calc(100vh - 80px);overflow-y:auto;
      }
      #timelineYears::-webkit-scrollbar{width:6px}
      #timelineYears::-webkit-scrollbar-thumb{
          background:var(--lv-blue);border-radius:3px;
      }
      #timelineYears li{cursor:pointer;padding:6px 12px;
          border-radius:4px;font-weight:600;font-size:14px;
          color:#1e293b;transition:.25s}
      #timelineYears li:hover{background:var(--lv-orange);color:#fff}
    
      /* 右侧假内容 */
      section{flex:1}
      .block{height:600px;margin-bottom:40px;background:#f6f7f9;border:1px solid #ddd}
    </style></head><body>
    
    <main>
      <aside class="timeline-nav">
        <ul id="timelineYears"></ul>
      </aside>
    
      <section id="eventsList">
        <div class="block">content 1</div>
        <div class="block">content 2</div>
        <div class="block">content 3</div>
      </section>
    </main>
    
    <script>
      // 造 30 个年份
      const ul=document.getElementById('timelineYears');
      for(let y=2025;y>=1996;y--){
        const li=document.createElement('li');
        li.textContent=y;
        ul.appendChild(li);
      }
    </script>
    </body></html>
